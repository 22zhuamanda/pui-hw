<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="../assets/logo/logo-01.svg" alt="Logo">
      </a>
    </header>

    <nav>
      <a href="./index.html">PRODUCTS</a>
      <br>
      <a href="./shoppingCart.html">CART</a>
    </nav>

    <main>
      <h1>Original cinnamon roll</h1>
     
            <img class="product-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll"/>
            <div class="product-detail">
            <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
            
            <label>Glazing:</label>
            <select name="glazing">
                <option value="keep-original">Keep original</option>
                <option value="sugar-milk">Sugar milk</option>
                <option value="vanilla-milk">Vanilla milk</option>
                <option value="double-chocolate">Double chocolate</option>
            </select>

            <br><br>

            <label>Pack size:</label>
            <select name="pack">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>

            <br><br>

            <div class="price">
              <span>$2.49</span>
              <button class="add-button">Add to Cart</button>
            </div>
        </div>
      </div>
    </main>

    

  </body>
</html>
