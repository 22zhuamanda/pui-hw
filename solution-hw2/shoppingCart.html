<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <!-- logo and divider -->
    <a href="index.html">
      <img class="logo" src="../assets/logo/logo-01.svg" alt="Logo">
    </a>

    <div class="line"></div>

    <!-- nav links to other pages -->
    <nav>
      <a href="./index.html">PRODUCTS</a>
      <br>
      <a href="./shoppingCart.html" class="active">CART</a>
    </nav>

    <main>
      <!-- title -->
      <h1>Our hand-made cinnamon rolls</h1>

      <!-- shopping cart -->
      <div class="cart">
        <!-- products in cart -->
        <div class="cart-product">
          <!-- make div to cover both the image and remove button -->
          <div class="image-and-remove">
            <!-- image of product -->
            <img class="cart-image" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll"/>
            <!-- remove from cart -->
            <p class="remove-from-cart">Remove</p>
          </div>
          <!-- name, glazing, pack size of product -->
          <div class="cart-name">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep original</p>
            <p>Pack Size: 1</p>
          </div>
          
          <!-- total cost for this item -->
          <div class="cost">
            <p>$2.49</p>
          </div>
        </div>

        <div class="cart-product">
          <div class="image-and-remove">
            <img class="cart-image" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double chocolate cinnamon roll">
            <p class="remove-from-cart">Remove</p>
          </div>
          <div class="cart-name">
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
          </div>
          <div class="cost">
            <p>$27.45</p>
          </div>
        </div>

        <!-- divider -->
        <hr class="divider">

        <!-- cart total -->
        <div class="total">
          <p>Total:</p>
          <p>$29.94</p>
        </div>

        <!-- checkout button -->
        <button class="checkout-button">Checkout</button> 
      </div>
    </main>
  </body>
</html>
